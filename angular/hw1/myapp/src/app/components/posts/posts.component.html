<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let post of posts">
      <div class="card" [ngClass]="{'bg-success': post.id === 1}">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p>{{ post.text }}</p>
        </div>
      </div>
    </div>

    <div class="alert alert-info" *ngIf="!posts.length">No one post is here</div>
    <!--<div class="alert alert-info" [hidden]="posts.length">No one post is here</div>-->
    </div>
  <button (click)="toggleInfoBlock()">{{ infoIsShow ? 'Hide info' : 'Show info'}}</button>
  <div class="info" *ngIf="infoIsShow">
    bububu
  </div>
</div>
